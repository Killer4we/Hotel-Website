<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Hotel BT | Contact</title>
</head>
<body>
<div class="navbar">
    <ul class="navlinks">
        <li><a href = "/html/index.html"><button class="buttons" id="first-button">HBT</button></a></li>
        <li><a href = "/html/index.html"><button class="buttons" id="rest-buttons">Home</button></a></li>
        <li><a href="/html/about.html"><button class="buttons" id="rest-buttons">About</button></a></li>
        <li><a href="/html/contact.html"><button class="buttons" id="rest-buttons">Contact</button></a></li>
    </ul>
</div> 
<div id="main">
    <h1><span>Contact </span>Us</h1>
    <p>Please fill out the form below to contact us</p>
    <div id="form">
        <p class="inps">Name</p>
        <input type="text" placeholder="Enter your name here" class="inputs">
        <p class="inps">Email</p>
        <input type="email" class="inputs" placeholder="Enter your mail id">
        <p class="inps">Message</p>
        <textarea class="inputs" placeholder="Enter your message here"></textarea>
    </div>
    <button class="submitbutton">Submit</button>
</div>
<div id="beforefooter">
    <div id="card1" class="cards">
        <i class="fa-solid fa-hotel fa-2xl"></i>
        <h3>Location</h3>
        <p>50 Main st, Boston MA</p>
    </div>
    <div id="card2" class="cards">
        <i class="fa-solid fa-phone fa-2xl"></i>
        <h3>Phone Number</h3>
        <p>(617) 555-5555</p>

    </div>
    <div id="card3" class="cards">
        <i class="fa-regular fa-envelope fa-2xl"></i>
        <h3>Email Address</h3>
        <p>frontdesk@hotelbt.co</p>

    </div>
</div>
<div id="footer">
    <p>Hotel BT &copy; 2019, All Rights Reserved</p>
</div>
</body>
</html>
